<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Table View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/hangarplanner-ui.css" />
  <link rel="stylesheet" href="css/dark-mode-zoom.css" />
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system; }
    .db-table { width: 100%; border-collapse: separate; border-spacing: 0; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.08); }
    .db-thead th { position: sticky; top: 0; background: #f8fafc; font-size: 11px; text-transform: uppercase; color: #64748b; padding: 10px 12px; border-bottom: 1px solid #e2e8f0; z-index: 1; }
    .db-filter th { background: #fff; padding: 8px 12px 12px; border-bottom: 1px solid #e2e8f0; }
    .db-td { padding: 10px 12px; border-bottom: 1px solid #e2e8f0; }
    .db-input, .db-select { width: 100%; border: 1px solid #cbd5e1; border-radius: 6px; padding: 6px 8px; font-size: 12px; background: #fff; color: #0f172a; }
    .sort-indicator { margin-left: 6px; color: #94a3b8; }
    .sorted .sort-indicator { color: #334155; }
    .dark-mode body { background: transparent; }
    .dark-mode .db-table { background: var(--card-bg); box-shadow: none; }
    .dark-mode .db-thead th { background: var(--card-header-bg); color: var(--text-secondary); border-bottom-color: rgba(255,255,255,0.12); }
    .dark-mode .db-filter th { background: var(--card-bg); border-bottom-color: rgba(255,255,255,0.12); }
    .dark-mode .db-td { border-bottom-color: rgba(255,255,255,0.08); }
    .dark-mode .db-input, .dark-mode .db-select { background: var(--input-bg); color: var(--text-primary); border: 1px solid rgba(255,255,255,0.08); }
    .legend { font-size: 12px; color: #64748b; margin: 8px 2px; }
    .dark-mode .legend { color: var(--text-secondary); }
  </style>
</head>
<body>
  <div id="tableHost" style="padding:8px;">
    <table id="plannerDbTable" class="db-table">
      <thead>
        <tr class="db-thead">
          <th data-col="hangarPosition" class="sortable">Hangar Pos <span class="sort-indicator">↕</span></th>
          <th data-col="aircraftId" class="sortable">AC-ID <span class="sort-indicator">↕</span></th>
          <th data-col="arrivalTime" class="sortable">Arr (UTC) <span class="sort-indicator">↕</span></th>
          <th data-col="departureTime" class="sortable">Dep (UTC) <span class="sort-indicator">↕</span></th>
          <th data-col="positionInfo" class="sortable">Position <span class="sort-indicator">↕</span></th>
          <th data-col="towStatus" class="sortable">Tow Status <span class="sort-indicator">↕</span></th>
          <th data-col="status" class="sortable">Status <span class="sort-indicator">↕</span></th>
          <th data-col="notes" class="sortable">Notes <span class="sort-indicator">↕</span></th>
        </tr>
        <tr class="db-filter">
          <th><input id="flt_hangarPosition" class="db-input" type="text" placeholder="Filter" /></th>
          <th><input id="flt_aircraftId" class="db-input" type="text" placeholder="Filter" /></th>
          <th><input id="flt_arrivalTime" class="db-input" type="text" placeholder="Filter" /></th>
          <th><input id="flt_departureTime" class="db-input" type="text" placeholder="Filter" /></th>
          <th><input id="flt_positionInfo" class="db-input" type="text" placeholder="Filter" /></th>
          <th>
            <select id="flt_towStatus" class="db-select">
              <option value="">All</option>
              <option value="neutral">neutral</option>
              <option value="initiated">initiated</option>
              <option value="ongoing">ongoing</option>
              <option value="on-position">on-position</option>
            </select>
          </th>
          <th>
            <select id="flt_status" class="db-select">
              <option value="">All</option>
              <option value="neutral">neutral</option>
              <option value="ready">ready</option>
              <option value="maintenance">maintenance</option>
              <option value="aog">aog</option>
            </select>
          </th>
          <th><input id="flt_notes" class="db-input" type="text" placeholder="Filter" /></th>
        </tr>
      </thead>
      <tbody id="plannerDbBody"></tbody>
    </table>
    <div id="plannerDbStatus" class="legend"></div>
  </div>

  <script src="js/planner-table.js"></script>
</body>
</html>
