			<button onclick="testOvernightLogic()">

		<div class="test-section">
			<h3>Console Output:</h3>
			<div id="console"></div>
		</div>

		<script src="../js/flightradar24-api.js"></script>
		<script>
			// Console-Umleitung fÃ¼r bessere Sichtbarkeit
			const consoleDiv = document.getElementById("console");
			const originalLog = console.log;
			const originalError = console.error;

			function addToConsole(message, type = "info") {
				const timestamp = new Date().toLocaleTimeString();
				const line = `[${timestamp}] ${message}\n`;
				consoleDiv.textContent += line;
				consoleDiv.scrollTop = consoleDiv.scrollHeight;

				// Auch in echte Console
				if (type === "error") {
					originalError(message);
				} else {
					originalLog(message);
				}
			}

			console.log = (message) => addToConsole(message, "info");
			console.error = (message) => addToConsole(message, "error");

			// FR24 API initialisieren
			Flightradar24API.init({ debugMode: true });

			function clearConsole() {
				consoleDiv.textContent = "";
			}

			async function testTimeExtraction() {
				addToConsole("ğŸ• === ZEITEXTRAKTION TEST ===");

				// Test-Flugdaten simulieren
				const testFlight = {
					flightPoints: [
						{
							departurePoint: true,
							arrivalPoint: false,
							iataCode: "FRA",
							departure: {
								timings: [
									{ qualifier: "STD", value: "14:30:00.000", isUtc: true },
								],
							},
							_rawFlightData: {
								datetime_takeoff: "2025-08-07T14:30:00Z",
								orig_iata: "FRA",
							},
						},
						{
							departurePoint: false,
							arrivalPoint: true,
							iataCode: "JFK",
							arrival: {
								timings: [
									{ qualifier: "STA", value: "18:45:00.000", isUtc: true },
								],
							},
							_rawFlightData: {
								datetime_landed: "2025-08-07T18:45:00Z",
								dest_iata: "JFK",
							},
						},
					],
				};

				const depPoint = testFlight.flightPoints[0];
				const arrPoint = testFlight.flightPoints[1];

				addToConsole(
					`Departure Point Test: ${
						Flightradar24API.getTimeStringFromFlightPoint
							? "VERFÃœGBAR"
							: "FEHLT"
					}`
				);
				addToConsole(
					`Arrival Point Test: ${
						Flightradar24API.getTimeFromFlightPoint ? "VERFÃœGBAR" : "FEHLT"
					}`
				);

				// Da die Funktionen private sind, testen wir Ã¼ber die Ã¶ffentliche API
				addToConsole("âœ… Zeitextraktion-Funktionen sind bereit");
			}

			async function testOvernightLogic() {
				const aircraft = document.getElementById("aircraft").value;
				const station = document.getElementById("station").value;
				const date1 = document.getElementById("date1").value;
				const date2 = document.getElementById("date2").value;

				addToConsole(`ğŸ¨ === ÃœBERNACHTUNGSTEST START ===`);
				addToConsole(`Aircraft: ${aircraft}`);
				addToConsole(`Station: ${station}`);
				addToConsole(`Datum 1: ${date1}`);
				addToConsole(`Datum 2: ${date2}`);

				try {
					const result = await Flightradar24API.getOvernightFlights(
						aircraft,
						station,
						date1,
						date2
					);

					addToConsole(`\nğŸ“Š === ERGEBNIS ===`);
					addToConsole(
						`Ãœbernachtung erkannt: ${
							result.hasOvernightStay ? "âœ… JA" : "âŒ NEIN"
						}`
					);

					if (result.lastArrival) {
						const arrPoint = result.lastArrival.flightPoints.find(
							(p) => p.arrivalPoint
						);
						const arrTime =
							arrPoint?.arrival?.timings?.[0]?.value?.substring(0, 5) ||
							"ZEIT UNBEKANNT";
						addToConsole(
							`Letzte Ankunft: ${result.lastArrival.flightDesignator.fullFlightNumber} â†’ ${arrPoint?.iataCode} um ${arrTime}`
						);
					} else {
						addToConsole(`Letzte Ankunft: âŒ Nicht gefunden`);
					}

					if (result.firstDeparture) {
						const depPoint = result.firstDeparture.flightPoints.find(
							(p) => p.departurePoint
						);
						const depTime =
							depPoint?.departure?.timings?.[0]?.value?.substring(0, 5) ||
							"ZEIT UNBEKANNT";
						addToConsole(
							`Erster Abflug: ${result.firstDeparture.flightDesignator.fullFlightNumber} von ${depPoint?.iataCode} um ${depTime}`
						);
					} else {
						addToConsole(`Erster Abflug: âŒ Nicht gefunden`);
					}

					addToConsole(`\nğŸ“ˆ Statistiken:`);
					addToConsole(`FlÃ¼ge ${date1}: ${result.allCurrentDayFlights.length}`);
					addToConsole(`FlÃ¼ge ${date2}: ${result.allNextDayFlights.length}`);

					if (result._error) {
						addToConsole(`âš ï¸ Fehler: ${result._error}`);
					}
				} catch (error) {
					addToConsole(`âŒ Test fehlgeschlagen: ${error.message}`);
					console.error("Overnight test error:", error);
				}

				addToConsole(`ğŸ¨ === ÃœBERNACHTUNGSTEST ENDE ===\n`);
			}

			// Automatischer Test beim Laden
