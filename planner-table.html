<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Table View</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/hangarplanner-ui.css" />
  <link rel="stylesheet" href="css/dark-mode-zoom.css" />
  <link rel="stylesheet" href="css/fleet-database.css" />
  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system; }
    #tableHost { padding: 8px; min-height: 400px; width: 100%; max-width: 1400px; margin: 0 auto; }

    /* Match Fleet Database table visuals */
    .fleet-table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .fleet-table thead th { position: sticky; top: 0; background: #f8fafc; font-size: 11px; text-transform: uppercase; color: #64748b; padding: 10px 12px; border-bottom: 2px solid #e2e8f0; z-index: 1; letter-spacing: 0.05em; }
    .fleet-table th.sortable { cursor: pointer; }
    .fleet-table tbody td { padding: 10px 12px; border-bottom: 1px solid #e2e8f0; }

    /* Inputs to resemble database controls */
.planner-input, .planner-select { width: 100%; border: 1px solid transparent; border-radius: 6px; padding: 6px 8px; font-size: 12px; background: #fff; color: #0f172a; transition: border-color .15s ease, background-color .15s ease; }
    .planner-input:hover, .planner-select:hover { border-color: #e5e7eb; }
    .planner-input:focus, .planner-select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }

    .sort-indicator { margin-left: 6px; color: #94a3b8; }
    .sorted .sort-indicator { color: #334155; }
    .legend { font-size: 12px; color: #64748b; margin: 8px 2px; }
    /* Secondary divider row */
    .section-divider-row td { border-top: 2px solid #e2e8f0; background: #f8fafc; color: #64748b; font-weight: 600; text-transform: uppercase; font-size: 11px; letter-spacing: 0.05em; }
    .dark-mode .section-divider-row td { background: var(--card-header-bg); color: var(--text-secondary); border-top-color: rgba(255,255,255,0.12); }

    /* Dark Mode support */
    .dark-mode body { background: transparent; }
    .dark-mode .fleet-table { background: var(--card-bg); box-shadow: none; }
    .dark-mode .fleet-table thead th { background: var(--card-header-bg); color: var(--text-secondary); border-bottom-color: rgba(255,255,255,0.12); }
    .dark-mode .fleet-table tbody td { border-bottom-color: rgba(255,255,255,0.08); }
.dark-mode .planner-input, .dark-mode .planner-select { background: var(--input-bg); color: var(--text-primary); border: 1px solid transparent; }
    .dark-mode .planner-input:hover, .dark-mode .planner-select:hover { border-color: rgba(255,255,255,0.12); }
    .dark-mode .legend { color: var(--text-secondary); }
  </style>
</head>
<body>
  <div id="tableHost">
    <div class="fleet-table-container">
      <div id="loadingMessage" class="fleet-loading" style="text-align: center; padding: 20px; color: #666;">Loading hangar data...</div>
      <table id="plannerDbTable" class="fleet-table" style="display: none; table-layout: fixed;">
        <colgroup>
          <col style="width:110px">
          <col style="width:140px">
          <col style="width:140px">
          <col style="width:140px">
          <col style="width:220px">
          <col style="width:140px">
          <col style="width:140px">
          <col style="width:auto">
        </colgroup>
        <thead>
          <tr>
            <th data-col="hangarPosition" class="sortable">Hangar Pos <span class="sort-indicator">↕</span></th>
            <th data-col="aircraftId" class="sortable">AC-ID <span class="sort-indicator">↕</span></th>
            <th data-col="arrivalTime" class="sortable">Arr (UTC) <span class="sort-indicator">↕</span></th>
            <th data-col="departureTime" class="sortable">Dep (UTC) <span class="sort-indicator">↕</span></th>
            <th data-col="positionInfo" class="sortable">Position <span class="sort-indicator">↕</span></th>
            <th data-col="towStatus" class="sortable">Tow Status <span class="sort-indicator">↕</span></th>
            <th data-col="status" class="sortable">Status <span class="sort-indicator">↕</span></th>
            <th data-col="notes" class="sortable">Notes <span class="sort-indicator">↕</span></th>
          </tr>
        </thead>
        <tbody id="plannerDbBody"></tbody>
      </table>
    </div>
    <div id="plannerDbStatus" class="legend"></div>
  </div>

  <script src="js/planner-table.js"></script>
</body>
</html>
