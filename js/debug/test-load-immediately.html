<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: loadServerDataImmediately</title>
</head>
<body>
    <h1>Test: loadServerDataImmediately Methode</h1>
    <div id="output"></div>
    
    <script>
        // Minimal setup f√ºr Tests
        window.isApplyingServerData = false;
        window.isLoadingServerData = false;
        window.isSavingToServer = false;
        
        // Mock-Funktionen f√ºr Tests
        window.showNotification = function(message, type) {
            console.log(`üîî Notification (${type}): ${message}`);
        };
        
        // Lade die notwendigen JavaScript-Dateien
        const scripts = [
            'js/storage-browser.js',
            'js/sharing-manager.js'
        ];
        
        let scriptsLoaded = 0;
        
        scripts.forEach(script => {
            const s = document.createElement('script');
            s.src = script;
            s.onload = function() {
                scriptsLoaded++;
                console.log(`‚úÖ ${script} geladen (${scriptsLoaded}/${scripts.length})`);
                
                if (scriptsLoaded === scripts.length) {
                    setTimeout(testLoadServerDataImmediately, 1000);
                }
            };
            s.onerror = function() {
                console.error(`‚ùå Fehler beim Laden von ${script}`);
            };
            document.head.appendChild(s);
        });
        
        function testLoadServerDataImmediately() {
            console.log('üß™ === TEST loadServerDataImmediately ===');
            
            // Test 1: Pr√ºfe ob SharingManager vorhanden ist
            if (window.sharingManager) {
                console.log('‚úÖ SharingManager verf√ºgbar');
            } else {
                console.log('‚ùå SharingManager nicht verf√ºgbar');
                return;
            }
            
            // Test 2: Pr√ºfe ob loadServerDataImmediately Methode existiert
            if (typeof window.sharingManager.loadServerDataImmediately === 'function') {
                console.log('‚úÖ loadServerDataImmediately Methode verf√ºgbar');
            } else {
                console.log('‚ùå loadServerDataImmediately Methode nicht verf√ºgbar');
                return;
            }
            
            // Test 3: Pr√ºfe ob ServerSync vorhanden ist
            if (window.serverSync) {
                console.log('‚úÖ ServerSync verf√ºgbar');
            } else {
                console.log('‚ùå ServerSync nicht verf√ºgbar');
            }
            
            // Test 4: F√ºhre die Methode aus (falls ServerSync vorhanden)
            if (window.serverSync && window.serverSync.serverSyncUrl) {
                console.log('üß™ Teste loadServerDataImmediately mit Server-URL...');
                
                window.sharingManager.loadServerDataImmediately()
                    .then(result => {
                        console.log('‚úÖ loadServerDataImmediately erfolgreich ausgef√ºhrt, Ergebnis:', result);
                    })
                    .catch(error => {
                        console.log('‚ö†Ô∏è loadServerDataImmediately Fehler:', error.message);
                    });
            } else {
                console.log('‚ö†Ô∏è ServerSync nicht konfiguriert, teste trotzdem die Methode...');
                
                window.sharingManager.loadServerDataImmediately()
                    .then(result => {
                        console.log('‚úÖ loadServerDataImmediately ausgef√ºhrt (ohne Server), Ergebnis:', result);
                    })
                    .catch(error => {
                        console.log('‚ö†Ô∏è loadServerDataImmediately Fehler (erwartet ohne Server):', error.message);
                    });
            }
            
            console.log('üß™ === TEST ABGESCHLOSSEN ===');
        }
    </script>
</body>
</html>
